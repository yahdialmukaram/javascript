<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan foreach array</title>
</head>

<body>
    <script>
        // kita punya array seperti berikut
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
        // var bulan = ["januari", "februari", "maret", "april"];
        // bulan.forEach(function (bul) {
        //     document.write("<p>" + bul + "</p>");
        //     document.write("<p>"+ bul + "</p>");
        // });
        // Kemudian kita tampilkan semua hari
        // dengan menggunakan method foreach
        days.forEach(function (day) {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>

</html>
