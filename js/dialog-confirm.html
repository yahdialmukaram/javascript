<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog confirm du gunakan untuk mengambil tidankan tertentu</title>
</head>
<body>
 <script>
     var yakin = confirm("apakah kamu yakin akan mengunjungi facebook");
     if (yakin) {
         window.location = "http://www.faceboo.com";
     }else{
         document.write ("baik saya tetap di sini");
     }
 </script>   
</body>
</html>
