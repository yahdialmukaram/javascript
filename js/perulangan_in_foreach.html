<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan foreach</title>
</head>
<body>
    <script>
      var languages = ["javascript","html","css","typescript"];
      for(i in languages){
          document.write(i+"."+ languages[i] + "</br>");
      }
    </script>
</body>
</html>
